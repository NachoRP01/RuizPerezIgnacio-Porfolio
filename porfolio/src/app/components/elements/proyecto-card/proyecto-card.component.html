<div class="l-flex">
  <div class="l-flex l-flex__direction--column g--padding-2vh c-column--4" *ngFor="let proyecto of proyectos">
    <div class="c-img">
      <img
        class="g--width-100"
        src="../../../../assets/img/{{ proyecto.NombreProyecto }}.png"
      />
    </div>
    <div class="g--padding-t-4vh g--title-L g--margin-top-5 g--color-principal-4 g--text-L">{{ proyecto.NombreProyecto }}</div>
    <div class="c-text g--color-principal-1">{{ proyecto.Texto }}</div>
  </div>
</div>
