<div class="c-panel" *ngFor="let card of cards">
  <div class="c-panel__content l-flex l-flex--wrap l-flex__justify-content--space-around">
    <div
      class="c-panel__left l-flex l-flex__direction--column l-flex__aling-items--center"
    >
      <hr class="g--back-gradient g--redondeado" />
      <div class="c-title g--color-principal-4 g--title-XL">
        {{ card.Titulo }}
      </div>
      <div class="c-text g--color-principal-1 g--text-L">
       {{card.Contenido}}
      </div>
      <div *ngIf="card.TieneBoton" class="g--width-80" >
        <div class="c-button c-button--secondary g--width-100 g--redondeado " onclick="location.href='./contacto'">
          Cont√°ctame
        </div>
      </div>

    </div>
    <div class="c-panel__right g--sombreado g--redondeado">
    <img class="c-img g--redondeado" src="../../../../assets/img/{{card.Imagen}}.jpeg">
    </div>
  </div>
</div>
