<div class="c-panel">
  <div class="c-panel__content l-flex l-flex--wrap l-flex__justify-content--space-around">
    <div class="c-panel__left g--padding-3vh">
      <div class="c-title g--color-principal-4 g--title-XL">Contacto</div>
      <div class="c-text g--color-principal-1 g--text-L">
        Si has llegado aquí te agradezco el timpo que has dedicado y por el
        interes, aquí tienes los diferentes medios con los que podrás
        contactarme.
      </div>
      <div
        class="c-listado l-flex l-flex__aling-items--center"
        *ngFor="let elemento of contactoDatos"
      >
        <div class="g--margin-2vh">
          <img
            class="g--width-40"
            src="../../../../assets/img/{{ elemento.Logo }}.png"
          />
        </div>
        <div
          *ngIf="elemento.Enlace != true"
          class="g--color-principal-1 g--text-M"
        >
          {{ elemento.Texto }}
        </div>
        <div
          *ngIf="elemento.Enlace == true"
          class="g--text-decoration-underline g--color-principal-1 g--text-M"
        >
          <a class="g--color-principal-1" href="{{ elemento.NombreEnlace }}">{{
            elemento.Texto
          }}</a>
        </div>
      </div>
    </div>
    <div class="c-panel__right g--padding-3vh">
      <img
        class="g--width-100 c-img g--redondeado g--sombreado"
        src="../../../../assets/img/img2.jpeg"
      />
    </div>
  </div>
</div>
